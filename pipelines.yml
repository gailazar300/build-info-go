resources:
  - name: buildinfoGoGit
    type: GitRepo
    configuration:
      path: gailazar300/build-info-go
      branches:
        include: release
      gitProvider: gaiGithub
      buildOn:
        pullRequestCreate: true

pipelines:
  - name: release_build_info_go
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: releases-docker.jfrog.io/jfrog-ecosystem-integration-env
            tag: 1.5.0
      environmentVariables:
        readOnly:
          NEXT_VERSION: 0.0.0

    steps:
      - name: Release
        type: Bash
        configuration:
          inputResources:
            - name: buildinfoGoGit
          integrations:
            - name: ecosys_gai
            - name: gaiGithub
            - name: ecosysGaiDist
        execution:
          onExecute:
            - cd $res_buildinfoGoGit_resourcePath

            # Set env
            - export CI=true
            - export JFROG_CLI_BUILD_NAME=ecosystem-build-info-go-release
            - export JFROG_CLI_BUILD_NUMBER=$run_number
            - export JFROG_CLI_BUILD_PROJECT=ecosys

            # Make sure version provided
            - echo "Checking variables"
            #- test -n "$NEXT_VERSION" -a "$NEXT_VERSION" != "0.0.0"

            # Configure JFrog CLI
            - curl -fL https://getcli.jfrog.io | bash -s v2 && chmod +x jfrog
            #- ./jfrog c add internal --url=$int_ecosystem_automation_url --access-token=$int_ecosystem_automation_token
            - ./jfrog c add internal --url=$int_ecosys_gai_url --access-token=$int_ecosys_gai_token

            # Build and upload
            - ls -a
            - chmod +x release/build.sh
            - sh release/build.sh "$NEXT_VERSION"

            # Distribute release bundle
            - ./jfrog ds rbc "build-info-go" $NEXT_VERSION --spec="release/specs/bi-rbc-spec.json" --spec-vars="VERSION=$NEXT_VERSION" --sign
            - ./jfrog ds rbd "build-info-go" $NEXT_VERSION --site=ecosysjfrog
